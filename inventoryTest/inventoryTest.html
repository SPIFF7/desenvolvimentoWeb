<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="invetoryTestStyle.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

    <button id="inventoryButton"><img src="penPaperPlaceholder.png" width="100"></button>

    <!-- Modal -->
    <div id="inventoryModal" class="modal">
        <div class="inventoryModalContent">
            <div id="buttonRow">
                <button class="tabButton" onclick="openTab('Inventory', this, 'red')" id="defaultOpen")>Inventory</button>
                <button class="tabButton" onclick="openTab('Stats', this, 'green')")>Stats</button>
                <button id="closeModal">&times;</button>
            </div>

            <div id="Inventory" class="tabContent">
                <h3>content inventory</h3>
            </div>
            <div id="Stats" class="tabContent">
                <h3>content stats</h3>
            </div>
        </div>
        <div class="modalArrow"></div>
    </div>

</body>
<script type="text/javascript" src="inventoryTestScript.js"></script>
</html>
